<div>
    <h2>Bitacora</h2>
    <div [hidden]="mostrarFormulario">

        <mat-form-field id="filtro" appearance="legacy">
            <mat-label>Buscar..</mat-label>
            <input matInput (keyup)="filter($event)" placeholder="..." #input>
        </mat-form-field>

        &nbsp;

        <!--Tabla movil servicio-->

        <table mat-table [dataSource]="dataSource" matSort style="overflow-x:auto; width: 100%;">

            <ng-container matColumnDef="servNombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Servicio </th>
                <td mat-cell *matCellDef="let bit"> {{ bit.servNombre }} </td>
            </ng-container>

            <ng-container matColumnDef="mobiFecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let bit"> {{bit.mobiFecha}} </td>
            </ng-container>

            <ng-container matColumnDef="mobiObservaciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Observaciones </th>
                <td mat-cell *matCellDef="let bit"> {{bit.mobiObservaciones}} </td>
            </ng-container>

            <ng-container matColumnDef="mobiOdometro">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Odometro </th>
                <td mat-cell *matCellDef="let bit"> {{bit.mobiOdometro}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let serv">
                    <button title="editar" mat-raised-button color="primary" style="margin-right: 10px;" (click)="edit(serv)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button title="borrar" mat-raised-button color="primary" (click)="delete(serv)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas" ></tr>
            <tr mat-row *matRowDef="let row; columns: columnas"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay datos para el filtro "{{input.value}}"</td>
            </tr>
        </table>


        <!--Paginador-->

        <mat-paginator [pageSizeOptions]="[4, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>

</div>
